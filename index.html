<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Mishka</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-header__title-header">
        Милые штуки ручной работы для дома
      </h1>
      <a class="page-header__logo-link">
        <img class="page-header__logo-image" src="img/" width="100" height="100" alt="Логотип магазина Mishka">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">
            Открыть меню
          </span>
        </button>
        <button class="main-nav__toggle--close" type="button">
          <span class="visually-hidden">
            Закрыть меню
          </span>
        </button>
        <ul class="main-nav__list site-menu">
          <li class="site-menu__item">
            <a class="site-menu__link">
              Каталог товаров
            </a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link">
              Вязание на заказ
            </a>
          </li>
        </ul>
        <ul class="main-nav__list user-menu">
          <li class="user-menu__item">
            <form class="search-form">
              <label class="search-form__label visually-hidden" for="search-menu">
                Поиск по сайту
              </label>
              <input class="search-form__input-text" type="text" name="main-search" id="search-menu" placeholder="Поиск по сайту">
            </form>
            <a class="user-menu__link">
              Поиск по сайту
            </a>
          </li>
          <li class="user-menu__item">
            <a class="user-menu__link">
              Корзина:
              <span class="user-menu__cart-amount">пока пуста</span>
            </a>
          </li>
         </ul>
      </nav>
    </header>

  </body>
</html>
