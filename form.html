<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Mishka</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-header__title-header">
        Вязание на заказ
      </h1>
      <a class="page-header__logo-link">
        <img class="page-header__logo-image" src="img/" width="100" height="100" alt="Логотип магазина Mishka">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">
            Открыть меню
          </span>
        </button>
        <button class="main-nav__toggle--close" type="button">
          <span class="visually-hidden">
            Закрыть меню
          </span>
        </button>
        <ul class="main-nav__list site-menu">
          <li class="site-menu__item">
            <a class="site-menu__link" href="catalog.html">
              Каталог товаров
            </a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="form.html">
              Вязание на заказ
            </a>
          </li>
        </ul>
        <form class="search-form">
          <label class="search-form__label visually-hidden" for="search-menu">
            Поиск по сайту
          </label>
          <input class="search-form__input-text" type="text" name="main-search" id="search-menu" placeholder="Поиск по сайту">
        </form>
        <a class="main-nav__link" href="cart.html">
          Корзина:
          <span class="main-nav__cart-amount">пока пуста</span>
        </a>
      </nav>
    </header>
    <main class="page-main">
      <section class="form-order">
        <p class="form-order__description">
          Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>
        <form class="form-order__filters filters-list" method="get" action="https://echo.htmlacademy.ru" name="form-get">
          <fieldset class="filters-list__radio form-radio">
            <legend class="form-radio__legend legend-title">
              Тип
            </legend>
            <ul class="form-radio__list list-radio">
              <li class="list-radio__item">
                <label class="list-radio__label" for="interior-stuff">
                  Аксессуар для интерьера
                </label>
                <input class="visually-hidden" type="radio" value="interior-stuff" id="interior-stuff" checked>
                <span class="radio-indicator"></span>
              </li>
              <li class="list-radio__item">
                <label class="list-radio__label" for="kids-toys">
                  Детская игрушка
                </label>
                <input class="visually-hidden" type="radio" value="kids-toys" id="kids-toys">
                <span class="radio-indicator"></span>
              </li>
            </ul>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <ul class="social">
        <li class="social__item">
          <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">
            <span class="visually-hidden">
              Мы в инстаграме
            </span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--fb" href="https://www.facebook.com/htmlacademy">
            <span class="visually-hidden">
              Мы в фейсбуке
            </span>
          </a>
        </li>
                <li class="social__item">
          <a class="social__link social__link--vk" href="https://vk.com/htmlacademy">
            <span class="visually-hidden">
              Мы Вконтакте
            </span>
          </a>
        </li>
      </ul>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="visually-hidden">
            HTML Academy
          </span>
        </a>
      </div>
    </footer>
  </body>
</html>
