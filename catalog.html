<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Mishka</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-header__title-header">
        Каталог товаров
      </h1>
      <a class="page-header__logo-link">
        <img class="page-header__logo-image" src="img/" width="100" height="100" alt="Логотип магазина Mishka">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">
            Открыть меню
          </span>
        </button>
        <button class="main-nav__toggle--close" type="button">
          <span class="visually-hidden">
            Закрыть меню
          </span>
        </button>
        <ul class="main-nav__list site-menu">
          <li class="site-menu__item">
            <a class="site-menu__link" href="catalog.html">
              Каталог товаров
            </a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="form.html">
              Вязание на заказ
            </a>
          </li>
        </ul>
        <form class="search-form">
          <label class="search-form__label visually-hidden" for="search-menu">
            Поиск по сайту
          </label>
          <input class="search-form__input-text" type="text" name="main-search" id="search-menu" placeholder="Поиск по сайту">
        </form>
        <a class="main-nav__link" href="cart.html">
          Корзина:
          <span class="main-nav__cart-amount">пока пуста</span>
        </a>
      </nav>
    </header>
    <main class="page-main">
      <section class="catalog">
        <article class="catalog__item product-item">
          <h2 class="product-item__title">
            <a class="product-item__link link-title" href="item-rabbit.html">
              Зайчик-попрыгайчик
            </a>
          </h2>
          <a class="product-item__link link-pic" href="item-rabbit.html">
            <img class="product-item__img" src="img/" width="100" height="100" alt="Зайчик-попрыгайчик">
          </a>
          <p class="product-item__description">
            Рост 30 см, вес 200 г
          </p>
          <div class="product-item__buy-wrapper">
            <b class="product-item__price">
              1 200 руб.
            </b>
            <button class="product-item__buy-cart">
              <span class="visually-hidden">
                Купить
              </span>
            </button>
          </div>
        </article>
        <article class="catalog__item product-item">
          <h2 class="product-item__title">
            <a class="product-item__link link-title" href="item-rabbit.html">
              Корзинка для белья
            </a>
          </h2>
          <a class="product-item__link link-pic" href="item-rabbit.html">
            <img class="product-item__img--basket-little" src="img/" width="100" height="100" alt="Корзинка для белья">
          </a>
          <p class="product-item__description">
            Диаметр 15 см, высота 10 см
          </p>
          <div class="product-item__buy-wrapper">
            <b class="product-item__price">
              690 руб.
            </b>
            <button class="product-item__buy-cart">
              <span class="visually-hidden">
                Купить
              </span>
            </button>
          </div>
        </article>
        <article class="catalog__item product-item">
          <h2 class="product-item__title">
            <a class="product-item__link link-title" href="item-rabbit.html">
              Большая корзинка для игрушек
            </a>
          </h2>
          <a class="product-item__link link-pic" href="item-rabbit.html">
            <img class="product-item__img--basket-big" src="img/" width="100" height="100" alt="Большая корзинка для игрушек">
          </a>
          <p class="product-item__description">
            Диаметр 30 см, высота 30 см
          </p>
          <div class="product-item__buy-wrapper">
            <b class="product-item__price">
              1 500 руб.
            </b>
            <button class="product-item__buy-cart">
              <span class="visually-hidden">
                Купить
              </span>
            </button>
          </div>
        </article>
      </section>
    </main>

  </body>
</html>
